{% if los_articulos %}
	<table border='1' style='border-collapse:collapse;'>
	<th>Nombre</th>
	<th>Familia</th>
	<th>Antiguedad</th>
	<th>Importe</th>
	{% for Articulo in los_articulos %}
		<tr>
			<td width='250' align='left' style='background-color:#e9e9e9'>{{ Articulo.nombre }}</td>
			<td width='250' align='center'>{{ Articulo.familia }}</td>			
			<td width='400' align='center'>{{ Articulo.antiguedad }}</td>
			<td width='20' align='center'>{{ Articulo.importe }}</td>			
		</tr>
	{% endfor %}
	</table>
{% else %}
	<p>no hay Articulos</p>
{% endif %}
