{%   load   staticfiles   %}  

<link   rel="stylesheet"   type="text/css"   href="{%   static  'principal/style.css'   %}"   />

<div id="contenedor">
{% if los_articulos %}
	{% for Articulo in los_articulos %}
		<div id="box_articulo">
			<div id="box_imagen">
				<img src="{{MEDIA_URL}}{{Articulo.fotografia}}" >
			</div>
			<div id="box_detalle">
				<p class="texto_importante">{{ Articulo.nombre }}</p>
				<p class="texto_normal">Familia : {{ Articulo.familia }}</p>			
				<p class="texto_normal">Fecha : {{ Articulo.antiguedad }}</p>
				<p class="texto_importante">P.V.P. : {{ Articulo.importe }} â‚¬</p>			
			</div>	
		</div>
	{% endfor %}
{% else %}
	<p>no hay Articulos</p>
{% endif %}		

</div>
